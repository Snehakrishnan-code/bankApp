<div class="container w-50 border mt-5 p-5" style="border-radius:20px; background:rgba(25, 101, 86, 0.5)">
    <h1 class="text-center mt-2 text-dark">Registration form</h1>
    <form (ngSubmit)="register()" [formGroup]="registerForm">

        <label class="text-dark mt-2 p-2" for="user">Enter Username</label>
        <input id="user" name="uname" formControlName="uname" type="text" [placeholder]="d1"
            class="form-control p-2 bg-light border border-dark">

            <!-- to display error message - for invalid details -->
        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched">
            <p class="text-danger">invalid username</p>
        </div>



        <label class="text-dark mt-2 p-2" for="acn">Enter Account number</label>
        <input id="acn" name="acno" formControlName="acno" type="text" [placeholder]="d2"
            class="form-control p-2 bg-light border border-dark">

                        <!-- to display error message - for invalid details -->
        <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched">
            <p class="text-danger">invalid acno</p>
        </div>


            <!-- to display error message - for invalid details -->
        <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched">
            <p class="text-danger">invalid password</p>
        </div>

        <label class="text-dark mt-2 p-2" for="pwd">Enter Password</label>
        <input type="password" name="psw" formControlName="psw" [placeholder]="d3"
            class="form-control p-2 bg-light border border-dark" id="pwd">

        <div class="mt-2 p-2 text-center"><button type="submit"
                class="btn btn-light text-dark border border-dark">Signup</button></div>

    </form>
</div>
